<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <div class="container">
            <a href="index.html" style="text-decoration: none; color: #000;">
                <h1 class="kuddles-title">Kuddles</h1>
            </a>
            <a href="index.html" style="text-decoration: none; color: #000; font-size: 1em;">Cancel</a>
        </div>
        <hr>
    </header>

    <div class="container">
        <div class="checkout-form">
            <h2>Checkout</h2>
            
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email">
                </div>
                <div class="form-group phone-input">
                    <input type="text" value="" placeholder="+60" pattern="\+?\d{1,3}" maxlength="4">
                    <input type="tel" placeholder="Mobile Number" pattern="[0-9]{10,15}" required>
                </div>
            </div>

            <div class="form-section">
                <h3>Shipping Information</h3>
                <div class="form-group">
                    <input type="text" placeholder="First Line Address">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Second Line Address (Optional)">
                </div>
                <div class="form-group">
                    <select>
                        <option value="">Select Country</option>
                        <option value="MY">Malaysia</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="GB">United Kingdom</option>
                        <option value="AU">Australia</option>
                        <option value="SG">Singapore</option>
                        <option value="IN">India</option>
                        <option value="PH">Philippines</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Postcode">
                </div>
                <div class="form-group">
                    <select>
                        <option value="">State</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h3>Payment Method</h3>
                <div class="payment-methods">
                    <div class="payment-method active">Debit / Credit Card</div>
                    <div class="payment-method">Bank Transfer</div>
                    <div class="payment-method">E-Wallet</div>
                </div>
                <div class="form-group payment-fields card-fields">
                    <input type="text" placeholder="Card Number" maxlength="16" required>
                </div>
                <div class="form-group payment-fields card-fields">
                    <input type="text" id="expiry-input" placeholder="MM / YY" required>
                    <input type="text" placeholder="CVC" class="cvc-input" pattern="\d{3}" maxlength="3" required>
                </div>
                <div class="form-group payment-fields card-fields">
                    <input type="text" placeholder="Name on Card" style="margin-top: 10px;">
                </div>

                <div class="form-group payment-fields bank-fields hidden">
                    <input type="text" placeholder="Account Holder Name">
                </div>
                <div class="form-group payment-fields bank-fields hidden">
                    <input type="text" placeholder="Bank Name">
                </div>
                <div class="form-group payment-fields bank-fields hidden">
                    <input type="text" placeholder="Account Number">
                </div>

                <div class="form-group payment-fields ewallet-fields hidden">
                    <input type="text" placeholder="E-Wallet Phone Number">
                </div>
                <div class="form-group payment-fields ewallet-fields hidden">
                    <input type="text" placeholder="E-Wallet Pin">
                </div>
            </div>

            <button class="checkout-button"><strong>CHECKOUT</strong></button>
        </div>

        <div class="order-summary">
            <div class="order-item">
                <div class="item-image">
                    <img src="../src/img/baby1.png" alt="Baby with Bunny">
                </div>
                <div class="item-details">
                    <div style="font-weight: bold;">Baby with Bunny</div>
                    <div class="item-price">RM 100.00</div>
                </div>
            </div>
            <div class="order-item">
                <div class="item-image">
                    <img src="../src/img/baby2.png" alt="Baby in Pajamas">
                </div>
                <div class="item-details">
                    <div style="font-weight: bold;">Baby in Pajamas</div>
                    <div class="item-price">RM 100.00</div>
                </div>
            </div>

            <div class="promo-code">
                <input type="text" placeholder="AAAA-1234-BBBB">
                <button class="promo-code-button"><strong>CODE</strong></button>
            </div>

            <div class="order-total">
                <div class="total-row">
                    <div>Tax</div>
                    <div>RM 13.00</div>
                </div>
                <div class="total-row">
                    <div>Shipping</div>
                    <div>Free Shipping</div>
                </div>
                <div class="total-row" style="font-weight: bold;">
                    <div>Total</div>
                    <div>RM 213.00</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/checkout.js"></script>
</body>
</html>
