<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="./css/homepage.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/product.css">
    <link rel="stylesheet" href="./css/bar.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- Header from index.html -->
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="product.html" class="active">Products</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="about_us.html">About</a></li>
                <li><a href="contact_us.html">Contact</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="login.html" class="signin-button">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Log In</div>
            <div class="tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <div class="form-container" id="loginForm">
            <h2>Log In</h2>
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="form-container" id="signupForm" style="display: none;">
            <h2>Sign Up</h2>
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer from index.html -->
    <footer class="footer">
        <div class="footer-top">
          <div class="footer-logo">
            <h2>Kuddles</h2>
          </div>
          <div class="footer-socials">
            <a href="404.html" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/instagram" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="404.html" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="404.html" target="_blank"><i class="fab fa-tiktok"></i></a>
          </div>
          <ul class="footer-links">
            <li><a href="about_us.html">About Us</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
            <li><a href="about_us.html#faq">FAQs</a></li>
            <li><a href="contact_us.html#message">Complaints</a></li>
          </ul>
        </div>
        <div class="footer-bottom">
          <p>Â© 2024 Kuddles. All rights reserved.</p>
        </div>
      </footer>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.tab');
            
            if (tab === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            // Add your form submission logic here
            console.log('Form submitted');
        }
    </script>
</body>
</html>
